<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <div class="adv_wrapper">
            <div class="nav_advanced">
                <a>#</a>
                <a>#</a>
            </div>
            <div class="title">
                <label>Advanced Search</label>
            </div>
            <div class="line"></div>
            <div class="border">
                <form class="form_adv"  action="https://google.com/search">
                <div class="header">
                    <div>
                        <div>
                            <div>
                                <div>
                                    <span>Do this...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="question_section">
                    <div class="question">
                        <div class="div_q">
                            <div>
                                <label>all these words...</label>
                            </div>
                        </div>
                        <div class="div_in">
                            <input name="as_q" type="text">
                        </div>
                        <div class="div_info">
                            Important words: 
                            <span>rat</span>
                        </div>
                    </div>
                    <div class="question">
                        <div class="div_q">
                            <div>
                                <label>this exact word or phrase</label>
                            </div>
                        </div>
                        <div class="div_in">
                            <input name="as_epq">
                        </div>
                        <div class="div_info">
                            Important words: 
                            <span>rat</span>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="header"></div>
                <div class="question_section"></div>
                <div class="line"></div>
                <input type="submit">
                </form>
            </div>
        
                
            </div>
            <div class="footer">
                <a class="footer_item" href="#">Google Images</a>
                <a class="footer_item">Google Search</a>
                <a class="footer_item">Google Advanced Search</a>
        </div>
    </body>
</html>
